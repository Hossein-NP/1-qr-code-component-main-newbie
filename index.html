<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>QR code component</title>
    <link rel="stylesheet" href="../Assets/Styles/Reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/app.css">
    <link rel="stylesheet" href="Styles/Grid.css">
</head>
<body class="both-center">
    
    <div class="container both-center">
        <section class="main-box">
            <!-- qr code image  -->
             <div class="qr-code">
                <img src="images/image-qr-code.png" alt="">
             </div>
             <!-- qr code title and caption  -->
             <div class="mt-24 px-16">
                <h4 class="text-preset-1">Improve your front-end skills by building projects</h4>
                <p class="text-preset-2 mt-16">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
             </div>
        </section>
    </div>

</body>
</html>
